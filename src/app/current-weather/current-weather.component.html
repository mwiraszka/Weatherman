<div *ngIf='!current'>
  Weather information could not be retrieved.
</div>
<div *ngIf='current'>
  <div>
    <span>{{ current.city }}, {{ current.country }}&nbsp;</span>
    <span>{{ current.date | date:'fullDate' }}</span>
  </div>
  <div>
    <img [src]='current.image'>
    <span>{{ current.temperature | number:'1.0-0' }}&#8451;</span>
  </div>
  <div>
    {{ current.description }}
  </div>
</div>
