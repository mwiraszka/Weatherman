<div *ngIf="current$ | async as current; else loading">
  <div fxLayout="column" fxLayout.gt-sm="row">
    <div fxFlex="50%" class="mat-title no-vertical-margin">
      {{ current.city | slice:0:15 }},<br>
      {{ current.country | slice:0:15 }}<br>
      <span *ngIf="current.utcOffset" class="smaller">({{ current.utcOffset }} GMT)</span>
    </div>
    <div fxFlex class="right mat-h3 no-vertical-margin accent-color">
      <span class="smaller">
        Retrieved on
      </span><br>
      <span class="overlined">
        {{ current.date | date:'EEEE, MMMM d' }}<sup>{{ getOrdinal(current.date) }}</sup>
      </span><br>
      {{ current.date | date:'h:mm a' }}
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="66%">
      <img [src]="current.image" [alt]="current.description" />
    </div>
    <div fxFlex class="right mat-display-4 no-vertical-margin primary-color">
      {{ current.temperature | number:'1.0-0' }}<span
        class="super mat-display-1">&#8451;</span>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" class="mat-caption accent-color">
    {{ current.description }}
  </div>
</div>
<ng-template #loading>
  Loading...
</ng-template>
